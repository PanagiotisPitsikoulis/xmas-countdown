<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="calendar">
      <div id="container">
        <h1 id="header">2023<br />COUNTDOWN</h1>
        <p id="count">0</p>
        <p id="info">Days left until 2023.</p>
      </div>
      <div id="like-container">
        <button id="like-button" onclick="likeAction()">
          <p>Like</p>
        </button>
        <p id="like-counter">0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
